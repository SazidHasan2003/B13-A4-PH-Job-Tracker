<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Job header section -->

    <div class="max-w-6xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Job Application Tracker
      </h1>

      <!-- summary section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <p class="text-gray-500 text-sm">Total</p>
          <h2 id="totalCount" class="text-2xl font-bold mt-2">8</h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
          <p class="text-gray-500 text-sm">Interview</p>
          <h2
            id="interviewCount"
            class="text-2xl font-bold text-green-600 mt-2"
          >
            0
          </h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
          <p class="text-gray-500 text-sm">Rejected</p>
          <h2 id="rejectedCount" class="text-2xl font-bold text-red-600 mt-2">
            0
          </h2>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
